<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control del cliente</title>
    <link rel="stylesheet" href="css/Control del cliente.css">
</head>

<body>
    <div class="contenedor">
        <form class="formul">
            <div class="dat2">
                <label class="control" for="cont">CONTROL DEL CLIENTE</label>
            </div>
            <div class="control1">
                <table>
                    <tr>
                        <th>IDENTIFICACION</th>
                        <th>CANT</th>
                        <th>VARIEDAD</th>
                        <th>NUM.LOTE</th>
                    </tr>
                </table>
            </div>
                <div class="no_regis">
                    <input type="checkbox">
                    <label for="no.reg">No.REGISTRO</label>
                </div>
                <div>
                    <input type="number">
                </div>
            

            <div class="id_ident">
                <table class="tabla1">
                    <tr>
                        <th>ID</th>
                        <th>IDENTIFICACION</th>
                    </tr>
                </table>
            </div>

            <div class="bot_usuari">
                <div tabindex="0" class="plusButton">
                    <svg class="plusIcon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 30 30">
                        <g mask="url(#mask0_21_345)">
                            <path
                                d="M13.75 23.75V16.25H6.25V13.75H13.75V6.25H16.25V13.75H23.75V16.25H16.25V23.75H13.75Z">
                            </path>
                        </g>
                    </svg>
                </div>
                <label for="usu">USUARIO DE MUESTRA</label>
            </div>

            <div class="reg_sel">
                <label for="registrado">REGISTRADO POR:</label>
                <label for="regi" id="regi" class="regist" name="regi">
                    <select name="regi" class="reg" id="regi">
                        <option value="">SELECCIONA UNA OPCION</option>
                        <option value="">1</option>
                        <option value="">2</option>
                        <option value="">3</option>
                    </select>
                </label>
                <button>ACEPTAR</button>
                <button>CANCELAR</button>
                <button>LIMPIAR</button>
                <label for="">REGISTRO</label>

            </div>

        </form>
    </div>
</body>

</html>
