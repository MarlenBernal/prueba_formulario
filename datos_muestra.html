<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=-, initial-scale=1.0">
    <link rel="stylesheet" href="css/datos_muestra.css">
    <title>Datos Muestra</title>
</head>

<body>
    <section class="dat_muestra">
        <div class="dat_muestra_contenedor">
            <form class="dat_muestra_form">
                <div class="dat_muestra_titulo">
                    <h1>Datos de Muestra</h1>
                    <div class="linea_titulo"></div>
                </div>

                <div class="dat_datos">
                    <div class="dat_dato">
                        <div class="Chek">
                            <input type="checkbox">
                            <label for="dat">Mensajeria:</label>
                        </div>
                        <input type="text">
                    </div>

                    <div class="datos">
                        <label for="no_guia">No.Gu√¨a:</label>
                        <input type="text">
                    </div>

                    <div class="datos1">
                        <div class="dat">
                            <label for="urg">Urgencia:</label>
                            <input type="text">
                        </div>
                        <div class="dat">
                            <label for="idiom">Idioma:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="dat">
                        <label for="muest">Muestra:</label>
                        <input type="text">
                    </div>

                    <div class="datos_dat">
                        <div class="dato">
                            <label for="cant">Cantidad:</label>
                            <input type="text">
                        </div>
                        <div class="dato">
                            <label for="uni">Unidad:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="dato_datos">
                        <div class="dattos">
                            <label for="fech_m">Fecha de muestreo:</label>
                            <input type="text">
                        </div>
                        <div class="dattos">
                            <label for="fech_e">Fecha de envio:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="dat_datos1">
                        <div class="datoos">
                            <label for="fech_c">Fecha de caducidad:</label>
                            <input type="text">
                        </div>
                        <div class="datoos">
                            <label for="fech_em">Fecha de empaquetado:</label>
                            <input type="text">
                        </div>
                    </div>

                    <div class="dat">
                        <label for="lot">Lote:</label>
                        <input type="text">
                    </div>

                    <div class="datoss">
                        <div class="d1">
                            <label for="item">ITEM:</label>
                            <input type="text">
                        </div>
                        <div class="d1">
                            <label for="tif">TIF:</label>
                            <input type="text">
                        </div>
                    </div>

                </div>


                <div class="dat_procedencia_titulo">
                    <h1>Procedencia de la Muestra</h1>
                    <div class="linea_titulo"></div>

                    <div class="procedencia_dat">
                        <label for="proced">Procedencia:</label>
                        <input type="text">
                    </div>
                    <div class="procedencia_dat">
                        <label for="nom">Nombre:</label>
                        <input type="text">
                    </div>
                    <div class="procedencia_dat">
                        <label for="mun">Municipio:</label>
                        <input type="text">
                    </div>
                    <div class="procedencia_dat">
                        <div class="procedencia_dat">
                            <label for="est">Estado:</label>
                            <input type="text">
                        </div>
                        <div class="procedencia_dat">
                            <label for="cp">CP:</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="procedencia_dat">
                        <label for="decrip">Descripcion del cliente:</label>
                        <input type="text">
                    </div>
                    <div class="procedencia_dat">
                        <label for="otros_dat">Otros datos:</label>
                        <input type="text">
                    </div>
                    <div class="procedencia_dat">
                        <label for="motiv">Motivo de cancelacion:</label>
                        <input type="text">
                    </div>
                    <div class="procedencia_dat">
                        <label for="modif">Modificacion o fallos:</label>
                        <input type="text">
                    </div>
                    <div class="botones">
                        <input type="submit" value="Registrar muestra">
                        <input type="submit" value="Cancelar muestra">
                    </div>

                </div>

            </form>
        </div>
    </section>
</body>

</html>
