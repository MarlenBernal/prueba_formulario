<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/control_cliente.css">
    <title>Control cliente</title>
</head>

<body>
    <section class="Control">
        <div class="Control_contenedor">
            <form class="Control_formulario">
                <div class="Control_titulo">
                    <h1>Control del cliente</h1>
                </div>
                <div class="Control_control">

                    <div class="dato">
                        <h2>IDENTIFICACION</h2>
                        <input type="text">
                    </div>

                    <div class="dato">
                        <h2>CANT</h2>
                        <input type="text">
                    </div>
                    <div class="dato">
                        <h2>VARIEDAD</h2>
                        <input type="text">
                    </div>

                    <div class="dato">
                        <h2>NUM.LOTE</h2>
                        <input type="text">
                    </div>

                    <div class="dato">
                        <h2>NO.REGISTRO</h2>
                        <input type="text">
                    </div>
                </div>
                <div class="Control_tabla">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>IDENTIFICACION</th>

                            </tr>
                        </thead>
                        <tbody>
                            
                        </tbody>
                    </table>
                </div>
                <div class="Control_enviar">
                    <input type="submit" value="Enviar ">
                </div>
            </form>
        </div>
    </section>
</body>

</html>
